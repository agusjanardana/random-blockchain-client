<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./style/homepage.css" />

            crossorigin="anonymous"
        ></script>
        <title>Random Blocks</title>
    </head>
    <body>
        <div class="content-wrapper d-flex">
            <div class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark vh-100" style="width: 200px">
                <a href="/" class="d-flex align-items-center mb-3 mb-md-0 text-white text-decoration-none w-50 logo">
                    <img class="w-full" src="./assets/logo2.svg" />
                </a>
                <hr />
                <ul class="nav nav-pills flex-column mb-auto">
                    <li class="nav-item">
                        <a href="#" class="nav-link text-white" aria-current="page">
                            <img class="home" src="./assets/symbol_home.svg" />
                            Home
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-link text-white">
                            <svg class="bi me-2" width="16" height="16"><use xlink:href="#speedometer2"></use></svg>
                            Collection
                        </a>
                    </li>
                </ul>
                <div class="footer-nav">
                    <p>About Us</p>
                </div>
                <hr />
            </div>
            <div class="container-fluid bg-black wh-100">
                <div class="main-wrapper">
                    <div class="nav-wrapper w-25 p-5">
                        <div class="input-group mb-3">
                            <input
                                type="text"
                                class="form-control form-control-lg bg-dark shadow-none text-white"
                                placeholder="Search Here"
                            />
                            <button type="submit" class="input-group-text">
                                <i class="bi bi-search me-2"></i> Search
                            </button>
                        </div>
                    </div>
                    <div class="bottom-wrapper">
                        <div class="content-bottom-wrapper d-flex">
                            <div class="left-side p-5">
                                <h1 class="text-white">RANDOMBLOCKS.</h1>
                                <div class="line"></div>
                                <div class="text-box">
                                    <p class="text-content-left">
                                        Random Blocks doesn't only help digital artist sell their NFT, but empower them
                                        to establish and develop their own NFT brand.
                                    </p>
                                </div>
                                <div class="button-wrapper">
                                    <button id="login" type="button" class="btn">Explore Artist and NFT</button>
                                </div>
                            </div>
                            <div class="right-side">
                                <img src="./assets/logo.svg" class="img-right" alt="" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script>
            // here is moralis configuration
            // connect to Moralis server
            const serverUrl = 'https://kvawcf0oeok9.usemoralis.com:2053/server';
            const appId = 'meowX8KX2RiJUgiSKYLNKJFH9JL9eTljwcaKcEKB';
            Moralis.start({ serverUrl, appId });

            // add from here down
            async function logOut() {
                await Moralis.User.logOut();
                console.log('logged out');
            }

            $('#login').click(async () => {
                console.log('clilcked');
                let user = Moralis.User.current();
                if (!user) {
                    user = await Moralis.authenticate();
                }
                console.log('logged in user:', user);
            });
        </script>

        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"
        ></script>
